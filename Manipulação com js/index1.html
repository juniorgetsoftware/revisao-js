<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estudando JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <h1>Datatypes</h1>

    <ul>
        <li>
            Tipos primitivos
            <ul>
                <li>Strinh: "Isso é uma string"</li>
                <li>Number: 1, 2, 3, 4.5</li>
                <li>Boolean: true, false</li>
                <li>undefinied: indefinido (não encontrado)</li>
                <li>null: sem valor (null é object)</li>
            </ul>
        </li>
    </ul>

    <script>

        console.log("palavra é " + typeof "palavra");
        console.log("4 é " + typeof 4);
        console.log("true é " + typeof true);
        console.log("null é " + typeof null);
        console.log("undefined é " + typeof undefined);

        
    </script>
</body>
</html>
